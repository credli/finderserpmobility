{{ template "header.html" .}}

<div class="container">
	<div class="row">
		<div class="col col-md-12 logo-bg">
			<img src="/static/img/logo-header.png" alt="FindersERP Mobility" width="215" height="90">
		</div>
	</div>
	{{if .LoginError}}
	<div class="row">
		<div class="col col-md-12">
			<div class="alert alert-danger" role="alert">Username or password is incorrect, please try again.</div>
		</div>
	</div>
	{{end}}
	<div class="row">
		<div class="col col-md-12">
			<form action="/oauth2/authorize?response_type={{.ResponseType}}&client_id={{.ClientId}}&state={{.State}}&redirect_uri={{.RedirectUri}}" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="password">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
	</div>
</div>

{{ template "footer.html" .}}
